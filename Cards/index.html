<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="product">
        <div class="left">
          <img class="shoe" src="/images/shoe.png" alt="" />
        </div>

        <div class="right">
          <span class="logo"> Airmax </span>
          <div class="content">
            <div class="wm">
              <span class="winter">Winter Collection</span> <br />
              <span class="men">Men Black Sneakers</span>
            </div>

            <div class="price">
              <span class="price1">150</span><span class="price2">200</span>
            </div>

            <div class="size">
              <span class="s">SIZE</span>
              <div class="sizenum">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
              </div>
            </div>

            <div class="color">
              <span class="s">COLOR</span>
              <div class="colorbox">
                <div class="yellow"></div>
                <div class="blue"></div>
                <div class="black"></div>
              </div>
            </div>

            <div class="footer">
              <span>Buy Now</span>
              <span>Add to Cart</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
